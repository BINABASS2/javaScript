<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Closing Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1 style="color: peru;">Self-Closing Tag Example</h1>
    <img src="lion.jpg" alt="Image" />
    <br>
    <a href="lion.jpg" id="stuff">Click me</a>

    <script>
        const link = document.getElementById("stuff");
        link.addEventListener("click", () => {
            alert("Link clicked!");
        });
    </script>
</body>
</html>
